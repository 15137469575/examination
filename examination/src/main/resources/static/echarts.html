<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="js/echarts.js"></script>
		<style>
			#main {
				visibility: hidden;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="main">

		</div>
	</body>

	<script>
		let dom = document.getElementById("main");
		dom.style.visibility = "visible";

		let echart = echarts.init(dom);

		let option = {
			title: {
				text: "my first echart dom"
			},
			tooltip: {

			},
			legend: {
				data: [{
					name: "consume"
				}]
			},
			xAxis: {
				data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
			},
			yAxis: {},
			series: [{
				name: 'consume',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			}]
		};

		echart.setOption(option);
	</script>
</html>
