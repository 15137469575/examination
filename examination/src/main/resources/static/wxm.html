<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<form enctype="multipart/form-data" method="POST" action="/face/faceRegister">
    <input type="file" name="img" id="img"/>
    <input type="text" name="id" id="id">
    <button onclick="upload()", id="submit">登录</button>
</form>

<script>
function upload() {
    let formData = new FormData();
    formData.append('img',$("#img")[0].files[0]);
    formData.append('id',$("#index").val());

    $.ajax({
        type:"post",
        url:"/face/faceRegister",
        data:formData,
        dataType:"json",
        cache:false,
        async:false,
        processData:false,
        contentType:false,
        success:function (rst) {
            alert(rst);
        }
    })

}
</script>

</body>
</html>
