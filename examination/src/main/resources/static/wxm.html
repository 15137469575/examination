<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>



<input type="file" name="img" id="img"/>
<input type="text" name="id" id="index">
<button onclick="upload()" id="submit">登录</button>


<script>
function upload() {
    let formData = new FormData();
    formData.append('img',$("#img")[0].files[0]);
    formData.append('index',$("#index").val());

    $.ajax({
        type:"post",
        url:"/face/compare",
        data:formData,
        cache:false,
        async:true,
        processData:false,
        contentType:false,
        success:function (rst) {
            alert(rst)
        },
        error:function (rst) {
            alert(rst)
        }
    })

}
</script>

</body>
</html>
