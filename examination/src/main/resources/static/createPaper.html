<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/resetting.css" />
		<link rel="stylesheet" type="text/css" href="css/student.css" />
		<link rel="stylesheet" type="text/css" href="css/createPaper.css"/>
		<script src="js/createPaper_01.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/createPaper_02.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>

		<header class="mheader">
			<div class="welcom">
				欢迎来到线上考试平台
			</div>
			<div class="back">
				<a href="login.html">返回</a>
			</div>
		</header>

		<div class="mbody">
			<div class="left">

				<div>
					<a class="notice" href="#">发布通知</a>
				</div>
				<div>
					<a class="jionExame" href="#">导入信息</a>
				</div>
				<div>
					<a class="viewResults" href="#">手动组卷</a>
				</div>
			</div>
			<div class="right">


				科目(必选):
				<select id="object_select" class="num_select">
					<option value='-1' style='display: none'></option>
					<option value="语文">语文</option>
					<option value="数学">数学</option>
					<option value="政治">政治</option>
					<option value="历史">历史</option>
					<option value="地理">地理</option>
					<option value="生物">生物</option>
				</select>
				出题人姓名：
				<input type="text" id="teacherName" />
				题目数量：
				<input type="text" id="queationNumber" />
				备注：
				<input type="text" id="normal" />
				<button id="creatPaper">创建试卷</button>

				<ul id="paperList">
					<li>
						试卷编号：
						<input type="text" readonly="readonly" id="paperId" value="" />
						<a href="makePaperInPerson.html">组卷</a>
					</li>
				</ul>


			</div>
		</div>

	</body>
